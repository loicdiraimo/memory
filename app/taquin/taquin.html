<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Taquin Image Genshin</title>
  <style>
    .top-buttons {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-bottom: 30px;
      margin-top: 30px;
    }
    .home-button {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(255, 255, 255, 0.2);
            border: none;
            color: white;
            padding: 12px 25px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            font-size: 1em;
        }

    #modeButton, #modeFruitsButton,#modeGIButton {
      position: absolute;
      top: 10px;
      background: rgba(255, 255, 255, 0.85);
      border: none;
      padding: 10px 15px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      box-shadow: 0 2px 5px rgba(0,0,0,0.4);
      font-size: 16px;
      transition: background 0.3s ease;
      z-index: 2;
    }

    #modeButton { left: 320px; }
    #modeFruitsButton { left: 160px; }
    #modeGIButton { left: 480px; }
    

    button:hover {
      background-color: white;
    }

    .button-row {
      display: flex;
      gap: 15px;
      margin-top: 10px;
    }

    button {
      padding: 10px 18px;
      font-size: 16px;
      font-weight: bold;
      background-color: rgba(255, 255, 255, 0.85);
      border: none;
      border-radius: 10px;
      cursor: pointer;
      box-shadow: 0 2px 5px rgba(0,0,0,0.4);
      transition: background 0.3s ease;
    }

    #accueil {
      position: absolute;
      top: 10px;
      right: 10px;
      background: rgba(255, 255, 255, 0.85);
      color: #333;
      padding: 10px 15px;
      border-radius: 8px;
      text-decoration: none;
      font-weight: bold;
      font-size: 16px;
      box-shadow: 0 0 5px rgba(0,0,0,0.5);
      transition: background 0.3s;
      z-index: 2;
    }

    #accueil:hover {
      background: rgba(255, 255, 255, 1);
    }

    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      overflow: hidden;
    }

    #background {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      z-index: -1;
      object-fit: cover;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      padding-top: 30px;
      min-height: 100vh;
      position: relative;
      z-index: 1;
    }

    .header {
      font-size: 18px;
      font-weight: bold;
      color: white;
      text-shadow: 1px 1px 2px black;
      margin-bottom: 20px;
    }

    .taquin {
      display: grid;
      grid-template-columns: repeat(4, 80px);
      grid-template-rows: repeat(4, 80px);
      gap: 2px;
    }

    .tile {
      width: 80px;
      height: 80px;
      background-size: 320px 320px;
      border-radius: 5px;
      cursor: pointer;
      transition: all 0.2s ease;
    }

    .empty {
      background: transparent;
      cursor: default;
    }

    #message {
      margin-top: 20px;
      font-size: 20px;
      color: yellow;
      font-weight: bold;
      text-shadow: 1px 1px 2px black;
      text-align: center;
    }

    #previewImage {
      width: 320px;
      height: 320px;
      border-radius: 10px;
      object-fit: cover;
      transform: scale(1.1);
      image-rendering: auto; /* Changement ici pour √©viter l'effet pixelis√© */
      box-shadow: 0 0 10px rgba(0,0,0,0.6);
    }
  </style>
</head>
<body>
  <a href="index.html" id="accueil">ü¶ñ dino game ü¶ñ</a>
  <a href="/index.html" class="home-button">Home</a>
  <button id="modeButton">üé≠ Mode Wuwa</button>
  <button id="modeFruitsButton">üçé Mode Fruits</button>
  <button id="modeGIButton">üëëGI</button>
  
  <img id="background" src="image/backgroundwuwa.png" alt="Fond">

  <div class="container">
    <div class="top-buttons">
      <div class="header">‚è±Ô∏è Temps : <span id="timer">00:00</span></div>
      <div class="button-row">
        <button id="restartButton" onclick="initGame()">üîÅ Recommencer</button>
      </div>
    </div>

    <div id="gameArea" style="display: flex; gap: 20px; align-items: flex-start;">
      <div class="taquin" id="taquin"></div>
      <img id="previewImage" src="" alt="Aper√ßu">
    </div>

    <div id="message"></div>
  </div>

  <script>
    const modeData = {
      genshin: {
        characters: ["image/venti.png", "image/zhongli.png", "image/furina.png", "image/mavuika.png", "image/raiden.png", "image/nahida.png"],
        background: "image/backgroundwuwa.png"
      },
      wuwa: {
        characters: ["image/jinhsi.png", "image/phoebe.png", "image/lupa.png", "image/Abby.png", "image/camellya.png", "image/cartethyia.png"],
        background: "image/backgroundwuwa2.png"
      },
      fruits: {
        characters: ["image/zavet.png", "image/mavuikarot.png", "image/gardeterre.png", "image/navethyia.png"],
        background: "image/fondfruit.png"
      }
    };

    let currentMode = "genshin";
    let tiles = [];
    let timer;
    let timeElapsed = 0;
    let currentImage = '';
    let gameFinished = false;

    const taquin = document.getElementById('taquin');
    const timerEl = document.getElementById('timer');
    const messageEl = document.getElementById('message');
    const backgroundImg = document.getElementById('background');
    const previewImage = document.getElementById('previewImage');
    const modeButton = document.getElementById('modeButton');
    const modeFruitsButton = document.getElementById('modeFruitsButton');

    modeButton.addEventListener('click', () => {
      currentMode = "wuwa";
      backgroundImg.src = modeData[currentMode].background;
      initGame();
    });

    modeFruitsButton.addEventListener('click', () => {
      currentMode = "fruits";
      backgroundImg.src = modeData[currentMode].background;
      initGame();
    });
    modeGIButton.addEventListener('click', () => {
      currentMode = "genshin";
      backgroundImg.src = modeData[currentMode].background;
      initGame();
    });

    function startTimer() {
      timer = setInterval(() => {
        timeElapsed++;
        updateTimerDisplay();
      }, 1000);
    }

    function updateTimerDisplay() {
      const minutes = String(Math.floor(timeElapsed / 60)).padStart(2, '0');
      const seconds = String(timeElapsed % 60).padStart(2, '0');
      timerEl.textContent = `${minutes}:${seconds}`;
    }

    function getRandomCharacterImage() {
      const characters = modeData[currentMode].characters;
      const rand = Math.floor(Math.random() * characters.length);
      return characters[rand];
    }

    function isSolvable(array) {
      const inversionCount = getInversionCount(array);
      const emptyRow = 4 - Math.floor(array.indexOf(null) / 4);
      return (inversionCount % 2 === 0) === (emptyRow % 2 === 1);
    }

    function getInversionCount(array) {
      const arr = array.filter(n => n !== null);
      let count = 0;
      for (let i = 0; i < arr.length - 1; i++) {
        for (let j = i + 1; j < arr.length; j++) {
          if (arr[i] > arr[j]) count++;
        }
      }
      return count;
    }

    function generateSolvablePuzzle() {
      let numbers;
      do {
        numbers = [...Array(15).keys()].map(n => n + 1);
        numbers.push(null);
        numbers.sort(() => Math.random() - 0.5);
      } while (!isSolvable(numbers));
      return numbers;
    }

    function initGame() {
      if (timer) clearInterval(timer);
      const numbers = generateSolvablePuzzle();
      currentImage = getRandomCharacterImage();
      previewImage.src = currentImage;
      taquin.innerHTML = '';
      tiles = [];
      gameFinished = false;
      timeElapsed = 0;
      updateTimerDisplay();

      numbers.forEach((num, i) => {
        const tile = document.createElement('div');
        tile.className = 'tile';

        if (num === null) {
          tile.classList.add('empty');
        } else {
          const row = Math.floor((num - 1) / 4);
          const col = (num - 1) % 4;
          tile.style.backgroundImage = `url('${currentImage}')`;
          tile.style.backgroundPosition = `-${col * 80}px -${row * 80}px`;
          tile.dataset.index = num;
        }

        tile.addEventListener('click', () => moveTile(i));
        taquin.appendChild(tile);
        tiles.push(tile);
      });

      startTimer();
    }

    function moveTile(index) {
      if (gameFinished) return;
      const emptyIndex = tiles.findIndex(tile => tile.classList.contains('empty'));
      const [x1, y1] = [index % 4, Math.floor(index / 4)];
      const [x2, y2] = [emptyIndex % 4, Math.floor(emptyIndex / 4)];
      const isAdjacent = (Math.abs(x1 - x2) + Math.abs(y1 - y2)) === 1;
      if (isAdjacent) {
        swapTiles(index, emptyIndex);
        checkWin();
      }
    }

    function swapTiles(i, j) {
      const tileA = tiles[i];
      const tileB = tiles[j];

      [tileA.style.backgroundImage, tileB.style.backgroundImage] =
        [tileB.style.backgroundImage, tileA.style.backgroundImage];
      [tileA.style.backgroundPosition, tileB.style.backgroundPosition] =
        [tileB.style.backgroundPosition, tileA.style.backgroundPosition];
      [tileA.dataset.index, tileB.dataset.index] =
        [tileB.dataset.index, tileA.dataset.index];

      tileA.classList.toggle('empty');
      tileB.classList.toggle('empty');
    }

    function checkWin() {
      const expected = [...Array(15).keys()].map(n => n + 1).concat([undefined]);
      const current = tiles.map(tile =>
        tile.classList.contains('empty') ? undefined : parseInt(tile.dataset.index)
      );

      if (JSON.stringify(current) === JSON.stringify(expected)) {
        clearInterval(timer);
        gameFinished = true;
        const minutes = String(Math.floor(timeElapsed / 60)).padStart(2, '0');
        const seconds = String(timeElapsed % 60).padStart(2, '0');
        messageEl.innerHTML = `üéâ Bravo !<br>Temps pris : ${minutes}:${seconds}`;
      }
    }

    initGame();
  </script>
</body>
</html>
